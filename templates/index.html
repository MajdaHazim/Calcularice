<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Flask</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculatrice</h1>
        <form action="/calculer" method="post">
            <input type="number" name="nombre1" placeholder="Nombre 1" required>
            <select name="operation">
                <option value="addition">Addition</option>
                <option value="soustraction">Soustraction</option>
                <option value="multiplication">Multiplication</option>
                <option value="division">Division</option>
            </select>
            <input type="number" name="nombre2" placeholder="Nombre 2" required>
            <button type="submit">Calculer</button>
        </form>

        {% if resultat %}
            <div class="resultat">
                <h2>RÃ©sultat : {{ resultat }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
